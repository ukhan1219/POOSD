<!DOCTYPE html>
<html>

<head>
    <title>Connectify - Sign Up</title>
    <script type="text/javascript" src="js/code.js"></script>
    <link href="css/styles.css" rel="stylesheet">

</head>

<body>

    <div class="container">

        <header class="header">
            <img src="images/Connectify.png" alt="Connectify Logo" class="logo">
        </header>
        <main class="form-container">

            <main class="form-containerSignup">
                <header class="header">
                    <!--Uncomment when image is set-->
                    <!--<img src="images/signup.png" alt="Sign Up" class="headerImg">-->
                    <h1>Sign Up</h1>
                </header>

                <form id="signupForm" onsubmit="doRegister(); return false;">
                    <input type="text" id="firstName" placeholder="First Name" required>
                    <input type="text" id="lastName" placeholder="Last Name" required>
                    <input type="text" id="username" placeholder="Username" required>
                    <div class="password-container">
                        <input type="password" id="password" placeholder="Password" required>
                        <button type="button" id="togglePassword" class="toggle-password"
                            aria-label="Toggle password visibility">üëÅÔ∏è</button>
                    </div>
                    <button type="submit">Sign Up</button>
                    <button class="butonCancel" onclick="window.location.href='index.html';">Cancel</button>
                </form>
                <div id="registerResult"></div>
            </main>
    </div>
</body>

</html>
