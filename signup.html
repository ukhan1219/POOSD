<!DOCTYPE html>
<html>
<head>
    <title>Connectify - Sign Up</title>
    <script type="text/javascript" src="js/code.js"></script>
    <link href="css/styles.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }
        .header {
            width: 100%;
            padding: 20px 0;
            text-align: center;
        }
        .headerimg{
            max-width: 60%;
            height: auto;
            justify-content: center;
            align-items: center;
        }
        .logo {
            max-width: 700px;
            height: auto;
        }
        .form-container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 300px;
            margin-top: 20px;
        }
        h2 {
            margin-top: 0;
            color: #008000;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #008000;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #006400;
        }
        #loginResult {
            margin-top: 10px;
            color: red;
        }
        .password-container {
            position: relative;
        }
        .toggle-password {
            position: absolute;
            right: 0;
            top: 0;
            height: 100%;
            width: 40px;
            border: none;
            background: transparent;
            cursor: pointer;
        }
        .toggle-password:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="images/Connectify.png" alt="Connectify Logo" class="logo">
        </header>
        <main class="form-container">
            <header class="header">
                <!-- <img src="signup.png" alt="Sign Up" class="headerimg"> -->
                <h1 >Sign Up</h1>
            </header>
           
            <form id="signUpForm" onsubmit="doRegister(); return false;">
                <input type="text" id="firstName" placeholder="First Name" required>
                <input type="text" id="lastName" placeholder="Last Name" required>
                <input type="text" id="username" placeholder="Username" required>
                <div class="password-container">
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="button" id="togglePassword" class="toggle-password" aria-label="Toggle password visibility">üëÅÔ∏è</button>
                </div>
                <button type="submit">Sign Up</button>
            </form>
            <div  id="registerResult"></div>
        </main>
    </div>
</body>
</html>
