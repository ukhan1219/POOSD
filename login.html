<!DOCTYPE html>
<html>
<head>
    <title>Connectify - Login</title>
    <script type="text/javascript" src="js/code.js"></script>
    <link href="css/styles.css" rel="stylesheet">

</head>
<body>
    <div class="container">

        <main class="form-containerLogin">
            <header class="header">
                <img src="images/Connectify.png" alt="Connectify Logo" class="accounthead">
                <img src="images/login.png" alt="Login Image" class="loginImage">
            </header>

            <form id="loginForm" onsubmit="doLogin(); return false;">
                <input type="text" id="username" placeholder="Username" required>
                <div class="password-container">
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="button" id="togglePassword" class="toggle-password" aria-label="Toggle password visibility"></button>
                </div>
                <button class="buttonSignup" type="submit">Login</button>
            </form>
            <div id="loginResult"></div>
            <button class="butonCancelSignup" onclick="window.location.href='index.html';">Cancel</button>
        </main>
    </div>
</body>
</html>
