<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connectify - Login</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }
        .header {
            width: 100%;
            padding: 20px 0;
            text-align: center;
        }
        .logo {
            max-width: 300px;
            height: auto;
        }
        .form-container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 300px;
            margin-top: 20px;
        }
        h2 {
            margin-top: 0;
            color: #008000;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #008000;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #006400;
        }
        #loginResult {
            margin-top: 10px;
            color: red;
        }
        .password-container {
            position: relative;
        }
        .toggle-password {
            position: absolute;
            right: 0;
            top: 0;
            height: 100%;
            width: 40px;
            border: none;
            background: transparent;
            cursor: pointer;
        }
        .toggle-password:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="Connectify.png" alt="Connectify Logo" class="logo">
        </header>
        <main class="form-container">
            <h2>Login</h2>
            <form id="loginForm" onsubmit="doLogin(); return false;">
                <input type="text" id="username" placeholder="Username" required>
                <div class="password-container">
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="button" id="togglePassword" class="toggle-password" aria-label="Toggle password visibility">üëÅÔ∏è</button>
                </div>
                <button type="submit">Login</button>
            </form>
            <div id="loginResult"></div>
        </main>
    </div>

    <script>
        const urlBase = 'http://connectify.fyi/LAMPAPI';
        const extension = 'php';

        let userID = 0;
        let firstName = "";
        let lastName = "";

        function doLogin() {
            userID = 0;
            firstName = "";
            lastName = "";

            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;

            document.getElementById("loginResult").innerHTML = "";

            let tmp = { username: username, password: password };
            let jsonPayload = JSON.stringify(tmp);

            let url = urlBase + '/login.' + extension;

            let xhr = new XMLHttpRequest();
            xhr.open("POST", url, true);
            xhr.setRequestHeader("Content-type", "application/json; charset=UTF-8");
            try {
                xhr.onreadystatechange = function () {
                    if (this.readyState == 4 && this.status == 200) {
                        let jsonObject = JSON.parse(xhr.responseText);
                        userID = jsonObject.id;

                        if (userID < 1) {
                            document.getElementById("loginResult").innerHTML = "User/Password combination incorrect";
                            return;
                        }
                        firstName = jsonObject.firstName;
                        lastName = jsonObject.lastName;

                        saveCookie();

                        window.location.href = "account.html";
                    }
                };
                xhr.send(jsonPayload);
            }
            catch (err) {
                document.getElementById("loginResult").innerHTML = err.message;
            }
        }

        function saveCookie() {
            let minutes = 20;
            let date = new Date();
            date.setTime(date.getTime() + (minutes * 60 * 1000));
            document.cookie = "firstName=" + firstName + ",lastName=" + lastName + ",userID=" + userID + ";expires=" + date.toGMTString();
        }

        // Password visibility toggle
        const togglePassword = document.getElementById('togglePassword');
        const password = document.getElementById('password');

        togglePassword.addEventListener('click', function (e) {
            // toggle the type attribute
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            // toggle the eye icon
            this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üëÅÔ∏è‚Äçüó®Ô∏è';
        });
    </script>
</body>
</html>
