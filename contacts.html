<!DOCTYPE html>
<html>
<head>
    <title>Connectify Contacts </title>
    <script type="text/javascript" src="js/code.js"></script>
    <link href="css/styles.css" rel="stylesheet">	
</head>
<body>
    <div class="top-bar"> <!-- Black bar at the top -->
        <button class="logout-btn" id="logoutButton" onclick="doLogout();">Logout</button>       
    </div> 
    
    <img src="images/contacthead.png" alt="Contact Manager" class="heading-image">
    <div class="button-container">
        <button class="account-button" onclick="showAddPopup()">+ Add Contact</button>
    </div>
    
    <button onclick="showAddPopup()">Click Me</button>

    <!-- Pop-up for displaying the message -->
    <div class="popup" id="addContactPopUp">
        <p>Name:
            <input type="text" id="firstName" placeholder="First Name"/>
        </p>
        <p>Email:
            <input type="text" id="lastName" placeholder="Last Name"/>
        </p>
        <p>Phone:
            <input type="text" id="lastName" placeholder="Last Name"/>
        </p>
        <button class="account-button" onclick="createContact();">Add Contact</button>

        <button class="close-btn" onclick="closePopup()">X</button>
    </div>

    <script>
        // Function to show the popup
        function showAddPopup() {
            document.getElementById('addContactPopUp').style.display = 'block';
        }

        // Function to close the popup
        function closePopup() {
            document.getElementById('addContactPopUp').style.display = 'none';
        }
    </script>

</body>
</html>
