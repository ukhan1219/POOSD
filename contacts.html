<!DOCTYPE html>
<html>
<head>
    <title>Connectify Contacts </title>
    <script type="text/javascript" src="js/code.js"></script>
    <link href="css/styles.css" rel="stylesheet">	
</head>
<body>
    <div class="top-bar"> <!-- Black bar at the top -->
        <button class="logout-btn" id="logoutButton" onclick="doLogout();">Logout</button>       
    </div> 
    
    <img src="images/contacthead.png" alt="Contact Manager" class="heading-image">
    <div class="contact-list" id="contactList">
        <!-- Contacts will be added dynamically here -->
    </div>
    
    <button onclick="showPopup()">Click Me</button>

    <!-- Pop-up for displaying the message -->
    <div class="popup" id="helloPopup">
        <p>Hello!</p>
        <button class="close-btn" onclick="closePopup()">Close</button>
    </div>

    <script>
        // Function to show the popup
        function showPopup() {
            document.getElementById('helloPopup').style.display = 'block';
        }

        // Function to close the popup
        function closePopup() {
            document.getElementById('helloPopup').style.display = 'none';
        }
    </script>

</body>
</html>
