<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Page</title>
    <script type="text/javascript" src="js/code.js"></script>
    <link href="css/styles.css" rel="stylesheet">
</head>

<body onload="doSearch()">
    <h1>
        <button class="buttonLogout" onclick="doLogout();">Log Out</button>
    </h1>
    <!-- Contact Form for Adding a New Contact -->
    <div>
        <main class="form-containerAdd">
            <h2>Add a New Contact</h2>

            <form onsubmit="createContact(); return false;" class="horizontal-form">
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Name" required>
                <br>
                <label for="email">Email:</label>
                <input type="text" id="email" placeholder="Email" required>
                <br>
                <label for="phone">Phone:</label>
                <input type="text" id="phone" placeholder="Phone" required>
                <br>
                <button type="submit">Add Contact</button>
            </form>
            <div class="justify-content-center font-weight bold" id="contactAddResult"></div>
        </main>
    </div>
    <div class="containerTable">
        <h2>Contacts</h2>

        <!-- Contacts Table -->
        <table id="contacts-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="contacts-body">
                <!-- contacts go here DONT EDIT  -->
            </tbody>
        </table>
    <div class="justify-content-center font-weight bold" id="contactEditResult"></div>
    <div class="justify-content-center font-weight bold" id="contactDeleteResult"></div>
    </div>
    
</body>

</html>
