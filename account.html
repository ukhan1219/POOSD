<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Page</title>
    <script type="text/javascript" src="js/code.js"></script>
    <link href="css/styles.css" rel="stylesheet">
</head>

<body onload="doSearch()">
    <h1>
        <img src="images/Connectify.png" alt="Logo" style="width: 200px; height: auto">
    </h1>
    <p>You are logged in!</p>



    <!-- Contact Form for Adding a New Contact -->
    <main class="form-containerAdd">
        <h2>Add a New Contact</h2>

        <form onsubmit="createContact(); return false;">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Name" required>
            <br>
            <label for="email">Email:</label>
            <input type="text" id="email" placeholder="Email" required>
            <br>
            <label for="phone">Phone:</label>
            <input type="text" id="phone" placeholder="Phone" required>
            <br>
            <button type="submit">Add Contact</button>
        </form>
    </main>
    <div id="contactAddResult"></div>
    <div id="contactEditResult"></div>
    <div id="contactDeleteResult"></div>
    <h2>Contacts</h2>

    <!-- Contacts Table -->
    <table id="contacts-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="contacts-body">
            <!-- Contacts will be displayed here -->
        </tbody>
    </table>

</body>

</html>
