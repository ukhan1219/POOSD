<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Page</title>
    <script type="text/javascript" src="js/code.js"></script>
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>
    <h1>
        <!-- <img src="images/Connectify.png"> -->
        <button class="buttonLogout" onclick="doLogout();">Log Out</button>
    </h1>
    <!-- Contact Form for Adding a New Contact -->
    <div>
        <main class="form-containerEdit">
            <h2>Add a New Contact</h2>

            <form onsubmit="createContact(); return false;" class="horizontal-form">
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Name" required>
                <br>
                <label for="email">Email:</label>
                <input type="text" id="email" placeholder="Email" required>
                <br>
                <label for="phone">Phone:</label>
                <input type="text" id="phone" placeholder="Phone" required>
                <br>
                <button type="submit" class="confirmButton">Add Contact</button>
                <button type="cancel" onclick="window.location.href='account.html';">Cancel</button>
            </form>
            <!-- <div class="justify-content-center" id="contactAddResult"></div> -->
        </main>
    </div>
    
    <div id="toast" class="toast hidden">
        <span id="toast-message"></span>
    </div>
    
</body>

</html>
